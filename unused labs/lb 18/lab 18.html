<div>Header Box</div>

<div id="ban">
</div>
<button type="button" onClick="size()">Size</button>
<button type="button" onClick="position()">Position</button>
<button type="button" onClick="shape()">Shape</button>
<button type="button" onClick="color()">Color</button>
<button type="button" onClick="border()">Border</button>
<button type="button" onClick="reset()">Reset</button>
<script>
  function size(){
  document.getElementById("ban").style.height="100";
  document.getElementById("ban").style.width="100";
}

function position(){
  document.getElementById("ban").style.left="500px"
}

function shape(){
  document.getElementById("ban").style.borderRadius="300px"
}

function color(){
  document.getElementById("ban").style.backgroundColor="blue"
}

function border(){
  document.getElementById("ban").style.borderStyle="ridge"
}
  
function reset(){
  document.getElementById("ban").style.height="500";
  document.getElementById("ban").style.width="500";
  document.getElementById("ban").style.left="0px"
  document.getElementById("ban").style.borderRadius="0px"
  document.getElementById("ban").style.backgroundColor="yellowgreen"
  document.getElementById("ban").style.borderStyle="none"
}
</script>
